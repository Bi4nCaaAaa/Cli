
<body>
<div class="container">
    <div class="row">
        <div class="col-7 m-auto">
            <form [formGroup]="clienteFormGroup">
                <h1 class="text-center">Cadastro de Produtos</h1>

                <div class="mb-3">
                    <label for="exampleInputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" formControlName="nome" id="exampleInputNome" aria-describedby="nome">
                    <div id="nome" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputDescricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" formControlName="descricao" id="exampleInputDescricao" aria-describedby="descricao">
                    <div id="descricao" class="form-text"></div>
                </div>
                <button type="submit" class="btn btn-primary" (click)="save()">Cadastrar</button>
            </form>
            <h1 class="text-center">Produto</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-end">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nome}}</td>
                        <td>{{ cliente.descricao }}</td>
                        <td class="text-end">
<button class="btn-sucesso me-2" (click)="update(cliente)" > Editar</button>
<button class="btn-danger " (click)="delete(cliente)"> excluir</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
